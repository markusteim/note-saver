<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwik Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 h-[600px] bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
    </div>

    <div id="app" class="h-full">
        <!-- Login Screen -->
        <div id="loginScreen" class="p-6 flex flex-col items-center justify-center h-full">
            <h1 class="text-2xl font-bold mb-6">Kwik Notes</h1>
            <div class="space-y-4 w-full max-w-sm">
                <input type="email" id="emailInput" 
                    placeholder="Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="password" id="passwordInput" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <button id="loginButton" 
                    class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Sign in
                </button>
            </div>
            <div id="errorMessage" class="mt-4 text-red-500 text-sm hidden"></div>
        </div>

        <!-- Main Screen -->
        <div id="mainScreen" class="hidden h-full flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-semibold">Projects</h1>
                    <button id="logoutButton" class="text-red-500 hover:text-red-600">Logout</button>
                </div>
            </header>

            <!-- Project Creation -->
            <div class="p-4 border-b bg-white">
                <div class="space-y-2">
                    <input type="text" id="newProjectInput" 
                        placeholder="New project name" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    <button id="createProjectButton" 
                        class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                        Create Project
                    </button>
                </div>
            </div>

            <!-- Projects List -->
            <div class="flex-1 overflow-auto">
                <div id="projectsList" class="p-4 space-y-4"></div>
            </div>

            <!-- Email Info -->
            <div class="p-4 bg-white border-t">
                <p class="text-sm text-gray-600">Send notes to:</p>
                <code id="userNotesEmail" class="block mt-1 text-sm font-mono bg-gray-100 p-2 rounded"></code>
            </div>
        </div>
    </div>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
