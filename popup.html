<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Notes Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 h-[600px] bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="hidden p-6 flex flex-col items-center justify-center h-full">
        <h1 class="text-2xl font-bold mb-6">Welcome to Project Notes</h1>
        <button id="loginButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
            Sign in with Google
        </button>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="hidden h-full flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold">Project Notes</h1>
                <div class="flex items-center gap-2">
                    <span id="userEmail" class="text-sm text-gray-600"></span>
                    <button id="logoutButton" class="text-sm text-red-500 hover:text-red-600">Logout</button>
                </div>
            </div>
        </header>

        <!-- Project Creation -->
        <div class="p-4 border-b">
            <div class="flex gap-2">
                <input type="text" id="newProjectInput" placeholder="New project name" 
                    class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="createProjectButton" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Create
                </button>
            </div>
        </div>

        <!-- Projects List -->
        <div class="flex-1 overflow-auto p-4">
            <div id="projectsList" class="space-y-4"></div>
        </div>

        <!-- Email Info -->
        <div class="p-4 bg-gray-100 border-t">
            <p class="text-sm text-gray-600">Send notes to:</p>
            <p id="userNotesEmail" class="font-mono text-sm break-all"></p>
        </div>
    </div>
</body>
</html>
